<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비율 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title text-center mb-0">비율 계산기</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center text-muted">A : B = C : D</p>
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <input type="number" class="form-control" id="valA" placeholder="A">
                    </div>
                    <div class="col-auto fs-4">:</div>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="valB" placeholder="B">
                    </div>
                    <div class="col-auto fs-4">=</div>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="valC" placeholder="C">
                    </div>
                    <div class="col-auto fs-4">:</div>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="valD" placeholder="D (결과)">
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="calculateBtn" class="btn btn-primary">계산하기</button>
                    <button id="resetBtn" class="btn btn-secondary">초기화</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
