<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비율 계산기 | 슬기로운 도구생활</title>
    <meta name="description" content="생활 속 간단한 비례식 문제를 쉽게 해결해주는 온라인 비율 계산기입니다. A:B = C:D 형식의 계산을 지원하며, 하나의 값을 비워두고 나머지를 입력하면 자동으로 계산됩니다.">
    <meta name="keywords" content="비율 계산기, 비례식 계산기, 비율 계산, 비례식, 퍼센트 계산, 온라인 계산기, 슬기로운 도구생활">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="calculator-card card shadow-lg">
            <div class="card-header text-white text-center">
                <!-- SVG 이미지 아이콘 -->
                <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="mb-2">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.5" />
                            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
                        </linearGradient>
                    </defs>
                    <path d="M20,30 Q50,10 80,30 T140,30" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round"/>
                    <path d="M20,70 Q50,90 80,70 T140,70" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="12" fill="#fff"/>
                    <circle cx="50" cy="50" r="25" stroke="#fff" stroke-width="8" fill="none"/>
                </svg>
                <h1 class="card-title mb-0">비율 계산기</h1>
            </div>
            <div class="card-body p-4">
                <p class="card-text text-center text-muted mb-4">하나의 값을 비워두고 계산하세요.</p>
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col">
                        <input type="number" class="form-control form-control-lg" id="valA" placeholder="A">
                    </div>
                    <div class="col-auto fs-4 text-muted">:</div>
                    <div class="col">
                        <input type="number" class="form-control form-control-lg" id="valB" placeholder="B">
                    </div>
                    <div class="col-auto fs-3 text-muted">=</div>
                    <div class="col">
                        <input type="number" class="form-control form-control-lg" id="valC" placeholder="C">
                    </div>
                    <div class="col-auto fs-4 text-muted">:</div>
                    <div class="col">
                        <input type="number" class="form-control form-control-lg" id="valD" placeholder="D">
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="calculateBtn" class="btn btn-primary btn-lg">계산하기</button>
                    <button id="resetBtn" class="btn btn-outline-secondary">초기화</button>
                </div>
            </div>
        </div>

        <div class="how-to-use card mt-4">
            <div class="card-body">
                <h5 class="card-title">사용 방법</h5>
                <ol class="list-group list-group-flush list-group-numbered">
                    <li class="list-group-item">비례식 <strong>A : B = C : D</strong> 에서 알고 있는 값 3개를 입력합니다.</li>
                    <li class="list-group-item">알고 싶은 값 1개는 빈 칸으로 남겨둡니다.</li>
                    <li class="list-group-item">'계산하기' 버튼을 누르면 빈 칸의 값이 자동으로 계산됩니다.</li>
                    <li class="list-group-item">'초기화' 버튼을 누르면 모든 값이 지워집니다.</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
